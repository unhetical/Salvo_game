<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/game.css">
    <title>Salvo Game</title>
</head>

<body class="body-game">
    <div id="app" class="allbody">

        <header class="title">

            <div class="marcador">
                <div class="scores">
                    <h4>Local</h4>
                    <h1>{{currentScore}}</h1>
                </div>
                <div class="scores">SCORE</div>
                <div class="scores">
                    <h4>Visitor</h4>
                    <h1>{{opponentScore}}</h1>
                </div>
                
            </div>
            <div class="playerstitle">
                <h3>Current Player: {{currentPlayer.email}}</h3>
                <h3>Opponent Player: {{opponentPlayer.email}}</h3>
            </div>
            <div class="content">
                <form id="logout-form" onsubmit="return false">
                    <button> <a href="games.html">Leave game</a></button>
                    <button @click="logout">Log out</button>
                </form>
            </div>
        </header>

        <main class="allbody">
            <div class="tables">
                <table class="table1">
                    <thead>
                        <th class="th" v-for="value in numeros">{{value}}</th>
                    </thead>
                    <tbody>
                        <tr class="tr" v-for="letter in letters">
                            <td class="cells letras">{{letter}}</td>
                            <td class="cells" v-for="i in 10" v-bind:id="letter+i"></td>
                        </tr>
                    </tbody>
                </table>

                <table class="table1">
                    <thead>
                        <th class="th" v-for="value in numeros">{{value}}</th>
                    </thead>
                    <tbody>
                        <tr class="tr" v-for="letter in letters">
                            <td class="cells letras">{{letter}}</td>
                            <td class="cells" v-for="i in 10" v-bind:id="2+letter+i"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="/scripts/game.js"></script>
    </div>
</body>

</html>
